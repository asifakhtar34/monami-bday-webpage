<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Monami</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet">
</head>
<body>
    
    <audio id="birthday-audio" muted loop >
        <source src="./hpbday.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="fireworks-audio" muted loop >
        <source src="./fireworks.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <div id="toast" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.7); color: white; padding: 10px 20px; border-radius: 5px; font-size: 16px;">
            Click for more fireworks!
        </div>
        <h1 class="h1">Happy Birthday Monami</h1>
        <canvas id="birthday"></canvas>
        <a href="./carousel.html" class="button">Click here</a>
        <div class="holder">
            <div class="candle">
              <div class="blinking-glow"></div>
              <div class="thread"></div>
              <div class="glow"></div>
              <div class="flame"></div>
            </div>
          </div>
          
    </div>
    
    <button id="hidden-play-button" style="display: none;">play</button>
<script src="./main.js"></script>
</body>
</html>
