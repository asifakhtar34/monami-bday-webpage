<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./carousal.css">
</head>
<body>
    <audio id="birthday-audio-piano" autoplay  muted>
        <source src="./hpbdaypiano.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
   
<section class="page">
    
    <div class="carousel-container">
        <button class="prev">&#10094;</button>
        
        <div class="carousel">
          <!-- Images will be added dynamically by JavaScript -->
        </div>
        
        <button class="next">&#10095;</button>
        <!-- Image counter -->
    <div class="counter">
        <span class="current">1</span> / <span class="total">5</span>
      </div>
      </div>
    
</section>

<a class="go-back-button" href="./index.html">FireWorks</a>
<script>
    window.onload = function() {
    const pianoaudio = document.getElementById("birthday-audio-piano");
    pianoaudio.muted = false;  // Unmute the audio
    pianoaudio.play();  
};
document.body.addEventListener("touchstart", function() {
    const audio = document.getElementById("birthday-audio-piano");
    audio.muted = false;  // Unmute the audio
    audio.play();
});
document.body.addEventListener("click", function() {
    const audio = document.getElementById("birthday-audio-piano");
    audio.muted = false;  // Unmute the audio
    audio.play();
});
</script>
<script src="./carousel.js"></script>
</body>
</html>
